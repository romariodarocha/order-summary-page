<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Red+Hat+Display:wght@400;500;700&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <main>
    <img src="images/illustration-hero.svg" alt="">
    <section>
      <h1>Order  Summary</h1>
      <span>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</span>

      <div class="informations">
        <div class="music-price">
          <img src="images/icon-music.svg" alt="Music icon">
          <div class="plan-price">
            <strong>Annual Plan</strong>
            <div class="price">$59.99/year</div>
          </div>
        </div>

        <a href="#">Change</a>

      </div>

      <button>Proceed to Payment</button>

      <a href="#" id="cancel-order">Cancel Order</a>
    </section>
  </main>
  
</body>
</html>
